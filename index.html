<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #7b2ff7 0%, #b86bff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            gap: 24px;
            width: 100%;
            max-width: 720px;
        }

        .intro {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 40px;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .contact-button {
            background-color: white;
            color: #667eea;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            background: linear-gradient(90deg, #ff7a18, #af002d, #319197, #7b2ff7);
            background-size: 300% 300%;
            animation: gradientShift 3s linear infinite;
        }

        .contact-button:active {
            transform: translateY(0);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="intro">Hello, World!</h1>
        <img src="https://raw.githubusercontent.com/luckyvalera/my-homepage/main/profileheadshot.png" alt="Profile Photo" class="profile-photo">
        <button class="contact-button">Contact Me</button>
    </div>
</body>
</html>
